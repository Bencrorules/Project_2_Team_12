<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <title>Pop-up Box type | Alert Box</title>
    <style>
        h1{
            color:green;

        body{ 
          background-image: url('Background.jpg');

    </style>
    
</head>
<body>
    
	<center>
 
        <h1>BATTLESHIP</h1>

		<button class="btn" id="beginBtn" data-target="#beginModal">Begin Game</button>

        <div id="switchTeams" class="hidden">
            <button class="btn" id="beginBtn2" data-target="#switch">Switch Team</button>
        </div>
        
        <div class="modal" id="beginModal">
			<div class="header">
				<div class="title">Welcome to team 7's Battleship!</div>
				<button class="btn modal-btn" data-target="#beginModal">&times;</button>
            </div>
			<div class="body">
			Please place your ships...
			</div>
        </div>

        <div class="modal" id="switch">
			<div class="header">
				<div class="title">Turn Finished!</div>
				<button class="btn modal-btn" data-target="#switch">&times;</button>
            </div>
			<div class="body">
			Switching Teams...
			</div>
        </div>


        <div id="#overlay"></div>

    </center>






    <div id = "boards">
        <div id="firstGameBoard">

	    </div>
    
        <div id= "secondGameBoard">

        </div>
    </div>

    <div id = "fakeboards">
        <div id = "backOfFirst">

        </div>
        <div id = "backOfSecond">

        </div>
    </div>
    
    <div id ="prompter" class = "hidden">
        <button id = "clicker">Start Game</button>
    </div>
    <script src = "Arrays.js"></script>
    <script src = "CheckValidIndex.js"></script>
    <script src = "placingShips.js"></script>
    <script src = "boardSetup.js"></script>
